sudo: required
services:
  - docker

matrix:
    include:
        - os: linux
          compiler: gcc
          sudo: true
          env: MAKEFLAGS="-j 2"
          script: docker build -f .travis.clang6.Dockerfile .
        - os: linux
          compiler: gcc
          sudo: true
          env:  MAKEFLAGS="-j 2"
          script: docker build -f .travis.clang7.Dockerfile .
